<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/custom.css}" rel="stylesheet" />
    </head>

</head>
<body>
<div th:replace="fragments/header :: header"></div>


<!--<div class="pre-scrollable"> -->
<div style="max-height:750px;overflow-y:scroll">


    <table class="table table-striped table-bordered ">
        <tr>
            <form method="get" th:action="@{/training}"  th:object="${trainingFilters}">
            <th>
              <a th:href="@{'/training?sortingField=id&ascending='+${isAscending}}">Id</a>
              <input class="form-group" id="id" th:field="*{id}" type="number" size="8"/>
            </th>
            <th>
                <a th:href="@{'/training?sortingField=date&ascending='+${isAscending}}">Date</a>
                <input class="form-group" id="date" th:field="*{date}" type="date"/>
            </th>
            <th>
                <a th:href="@{'/training?sortingField=distance&ascending='+${isAscending}}">Distance(km)</a>
                <input class="form-group" id="distance" th:field="*{distance}" size="8"/>
            </th>
            <th>
                <a th:href="@{'/training?sortingField=time&ascending='+${isAscending}}">Time</a>
            </th>
            <th>
                <a th:href="@{'/training?sortingField=speed&ascending='+${isAscending}}">Speed</a>
                <input class="form-group" id="speed" th:field="*{speed}" size="8"/>
            </th>
             <th>
                 <a th:href="@{'/training?sortingField=speedForOneKm&ascending='+${isAscending}}">Speed For OneKm</a>
                 <input class="form-group" id="speedForOneKm" th:field="*{speedForOneKm}" size="8" />
             </th>
             <th>
                 <a th:href="@{'/training?sortingField=competition&ascending='+${isAscending}}">Competition</a>
                 <input class="form-group" id="competition" th:field="*{competition}" type="checkbox"/>
             </th>
             <th>
                 <a th:href="@{'/training?sortingField=mountainCompetition&ascending='+${isAscending}}">Mountain Competition</a>
                 <input class="form-group" id="mountainCompetition" th:field="*{mountainCompetition}" type="checkbox"/>
             </th>
             <th>
                  <a th:href="@{'/training?sortingField=category&ascending='+${isAscending}}">Category</a>
                  <input class="form-group" id="category" th:field="*{category}"/>
              </th>

            <th>
                <a th:href="@{'/training?sortingField=description&ascending='+${isAscending}}">Description</a>
                <input class="form-group" id="description" th:field="*{description}"/>
                <div>
                   <input class="btn btn-dark" type="submit" value="Filter">
                   <div> <a th:href="'/training'">Clean</a>   </div>
                </div>
            </th>
   </form>
        </tr>


        <tr th:if="${#lists.isEmpty(trainingList)}">
            <td class="text-center" colspan="7">No Records found. Add some...!</td>
        </tr>

        <tr th:each="training : ${trainingList}">
            <td class="align-middle" th:text="${training.id}"></td>
            <td class="align-middle" th:text="${training.date} + ' '+ ${#temporals.dayOfWeekName(training.date)}"></td>
            <td class="align-middle" th:text="${training.distance}"></td>
            <td class="align-middle" th:text="${training.timeDesc}"></td>
            <td class="align-middle" th:text="${training.speed}"></td>
            <td class="align-middle" th:text="${training.speedForOneKm}"></td>
            <td class="align-middle" th:text="${training.competition}"></td>
            <td class="align-middle" th:text="${training.mountainCompetition}"></td>
            <td class="align-middle" th:text="${training.category}"></td>
            <td class="align-middle" th:text="${training.description}"></td>
        </tr>
    </table>


</div>


</body>
</html>
